server {
    listen 80;
    server_name riderapp.testrunner.co.ke;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name riderapp.testrunner.co.ke;

    # SSL Configuration
    ssl_certificate /path/to/your/ssl/certificate.crt;
    ssl_certificate_key /path/to/your/ssl/private.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'" always;

    # Frontend Configuration
    location / {
        root /path/to/pindrop_web/frontend/dist;
        try_files $uri $uri/ /index.html;
    }

    # Backend API Configuration
    location /api {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Admin Panel Configuration
    location /admin {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static Files Configuration
    location /static/ {
        alias /path/to/pindrop_web/static/;
        expires 30d;
        access_log off;
    }

    # Media Files Configuration
    location /media/ {
        alias /path/to/pindrop_web/media/;
        expires 30d;
        access_log off;
    }

    # Error Pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /500.html;

    # Gzip Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Logging
    access_log /var/log/nginx/riderapp.testrunner.co.ke.access.log;
    error_log /var/log/nginx/riderapp.testrunner.co.ke.error.log;
}